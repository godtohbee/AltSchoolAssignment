<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>  <b>Alt___
            <br>School</b>
        </h1>
        <nav>
            <b>Already An AltSchooler?</b> <a href="signin.html"><i>Sign In</i></a>
        </nav>
    </header>

    <main>
        <form action="dashboard.html" method="POST">
            <p><b>Sign Up</b></p>

        <div>
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" placeholder="Enter First Name" required>
            </br>
        
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" placeholder="Enter Last Name" required>
            </br>
        </div>

        <div>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            </br>
        </div>
            
        <div>
            <label for="country">Country</label> </br>
            <select id="country" name="country">
                <option value="" disabled selected>Select Country</option>
                <option value="afghanistan">Afghanistan</option>
                <option value="argentina">Argentina</option>
                <option value="algeria">Algeria</option>
                <option value="belarus">Belarus</option>
                <option value="belgium">Belgium</option>
                <option value="bolivia">Bolivia</option>
                <option value="botswana">Botswana</option>
                <option value="brazil">Brazil</option>
                <option value="canada">Canada</option>
                <option value="croatia">Croatia</option>
                <option value="denmark">Denmark</option>
                <option value="england">England</option>
                <option value="ethiopia">Ethiopia</option>
                <option value="france">France</option>
                <option value="gambia">Gambia</option>
                <option value="germany">Germany</option>
                <option value="ghana">Ghana</option>
                <option value="guinea">Guinea</option>
                <option value="ireland">Ireland</option>
                <option value="japan">Japan</option>
                <option value="kenya">Kenya</option>
                <option value="liberia">Liberia</option>
                <option value="morocco">Morocco</option>
                <option value="nigeria">Nigeria</option>
                <option value="north-korea">North Korea</option>
                <option value="portugal">Portugal</option>
                <option value="qatar">Qatar</option>
                <option value="russia">Russia</option>
                <option value="scotland">Scotland</option>
                <option value="south-africa">South Africa</option>
                <option value="south-korea">South Korea</option>
                <option value="south-sudan">South Sudan</option>
                <option value="spain">Spain</option>
                <option value="tunisia">Tunisia</option>
                <option value="uganda">Uganda</option>
                <option value="ukraine">Ukraine</option>
                <option value="uae">United Arab Emirates</option>
                <option value="usa">United State of America</option>
                <option value="wales">Wales</option>
                <option value="yemen">Yemen</option>
                <option value="zambia">Zambia</option>
                <option value="zimbabwe">Zimbabwe</option>
            </select>
            </br>
        </div>

        <div>
            <label for="state">Province/State/City of Residence:</label></br>
            <input type="text" id="state" name="state" placeholder="Enter Residential Location" required>
            </br>
        </div>
            
        <div>
            <label for="about">How did you hear about us?</label> </br>
            <select id="about" name="about">
                <option value="" disabled selected>Select Medium</option>
                <option value="facebook">Facebook</option>
                <option value="whatsapp">Whatsapp</option>
                <option value="instagram">Instagram</option>
                <option value="tik-tok">Tik-tok</option>
                <option value="x">X</option>
                <option value="snapchat">Snapchat</option>
                <option value="linkedin">LinkedIn</option>
                <option value="newspaper">Newspaper</option>
                <option value="billboard">Billboard</option>
                <option value="other">Other</option>
            </select>
            </br>
        </div>

        <div>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter Email Address" required>
            </br>
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" required>
            </br>
        </div>

        <div>
            <label for="confirm-password">Confirm Password:</label>
            <input type="confirm-password" id="confirm-password" name="confirm-password" placeholder="Repeat Password" required>
            </br>
        </div><br/>

            By clicking continue, I agree to<a href="https://altschoolafrica.com/terms-and-conditions">Terms Of Use</a>and acknowledge that I have read the <a href="https://altschoolafrica.com/privacy-policy">Privacy Policy</a>
            <br>
            <input type="submit" value="Submit">
            <br>
        </form>

        <footer>
            <nav>
                <a href="courses.html"><b>School Programs</b></a>
                <br>
                <a href="#top"><b>up</b></a>
            </nav>
            
        </footer>
    </main>
</body>
</html>
